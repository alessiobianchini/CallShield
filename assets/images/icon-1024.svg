<svg
  width="1024"
  height="1024"
  viewBox="0 0 1024 1024"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- iOS blue background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A84FF"/>
      <stop offset="100%" stop-color="#64D2FF"/>
    </linearGradient>

    <!-- Glass light -->
    <linearGradient id="glassLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.12"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="240" fill="url(#bg)" />

  <!-- NEAR FULL-BLEED glass shield -->
  <path
    d="
      M512 130
      L220 240
      V500
      C220 730 410 860 512 920
      C614 860 804 730 804 500
      V240
      L512 130
      Z"
    fill="white"
    opacity="0.26"
  />

  <!-- Shield outline -->
  <path
    d="
      M512 130
      L220 240
      V500
      C220 730 410 860 512 920
      C614 860 804 730 804 500
      V240
      L512 130
      Z"
    fill="none"
    stroke="white"
    stroke-opacity="0.55"
    stroke-width="7"
  />

  <!-- Top glass highlight -->
  <path
    d="
      M512 165
      L260 265
      V350
      L512 300
      Z"
    fill="url(#glassLight)"
    opacity="0.9"
  />

  <!-- Call signal (very clean, centered) -->
  <path
    d="
      M512 580
      m-140 95
      a140 140 0 1 1 280 0
    "
    fill="none"
    stroke="url(#glassLight)"
    stroke-width="9"
    stroke-linecap="round"
    opacity="0.95"
  />
</svg>
